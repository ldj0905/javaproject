<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML Image</title>
	</head>
	<body>
		<a href="index.html">인덱스 페이지</a>
        
        <h1>이미지 요소</h1>
        <!-- 같은 웹 서버 webapp 폴더의 이미지 넣기 -->
        <img alt="이미지1" src="Images/img1.jpg"/>
        <!-- alt는 이미지를 못찾았을때 이미지를 대신해서 나오게하는 글 -->
        <img alt="이미지2" src="Images/img2.jpg"/>
        
        <!-- 외부 웹 서버(웹 상에 있는) 이미지 넣기 -->
        <img src= "https://picsum.photos/400"/>
        
        <h1>이미지 링크</h1>
        <!-- 이미지를 클릭하면 다음(daum.net) 홈페이지로 이동 -->
        <a href = "https://daum.net" ><img src= "https://picsum.photos/400"/></a>
        
        <!-- 이미지를 클릭하면 네이버(naver.com) 홈페이지로 이동 -->
        <a href = "https://naver.com" ><img src= "https://picsum.photos/400"/></a>
	</body>
</html>
